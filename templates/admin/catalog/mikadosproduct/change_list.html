{% extends "admin/change_list.html" %}
{% load i18n admin_urls %}

{% block object-tools %}
    {% if has_add_permission %}
        <ul class="object-tools">
            <li>
                <a href="{% url 'admin:catalog_mikadosproduct_upload_price' %}" class="addlink">
                    Загрузить прайс
                </a>
            </li>
            <li>
                <a href="{% url 'admin:catalog_mikadosproduct_clear_all' %}" class="deletelink" 
                   onclick="return confirm('ВНИМАНИЕ! Это удалит ВСЕ товары Микадо из базы данных. Продолжить?')">
                    Очистить всю базу от товаров
                </a>
            </li>
            <li>
                <a href="{% url 'admin:catalog_mikadosproduct_add' %}" class="addlink">
                    {% blocktrans with cl.opts.verbose_name as name %}Add {{ name }}{% endblocktrans %}
                </a>
            </li>
        </ul>
    {% endif %}
{% endblock %}
